<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe (Designer Mockup)</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>

<body>
  <main role="main" class="text-center" id="appContainer">
    <!-- Page Title -->
    <h1 class="display-3">Tic Tac Toe</h1>

    <!-- Player Turn Banner -->
    <div class="banner-wrapper turn-wrapper">
      <span class="label">Current turn:</span>
      <span class="current-turn X">X</span>
    </div>

    <!-- Game Over Banner -->
    <!-- alert classes: alert-dark, alert-success, alert-primary -->
    <div class="banner-wrapper">
      <div class="alert alert-success" role="alert">
        <h2 class="alert-heading">Tie game!</h2>
        <button class="btn btn-primary" id=resetGameBtn>New Game</button>
      </div>
    </div>

    <!-- Board -->
    <div class="board-container">
      <div class="board">
        <div class="row">
          <div class="square O" id="box0">O</div>
          <div class="square X" id="box1">X</div>
          <div class="square O" id="box2">O</div>
        </div>
        <div class="row">
          <div class="square X" id="box3">X</div>
          <div class="square O" id="box4">O</div>
          <div class="square X" id="box5">X</div>
        </div>
        <div class="row">
          <div class="square O" id="box6">O</div>
          <div class="square X" id="box7">X</div>
          <div class="square O" id="box8">O</div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
